<!DOCTYPE html>
<html><head><title>Add Food</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="green-bg">
  {% include 'base_header.html' %}
  <div class="container auth">
    <h2>Add Food</h2>
    <form method="post">
      <input name="name" placeholder="Food Name" required>
      <input name="calories" placeholder="Calories" optional>
      <input name="protein" placeholder="Protein (g)" optional>
      <input name="carbs" placeholder="Carbs (g)" optional>
      <input name="fat" placeholder="Fat (g)" optional>
      <label>Privacy:
        <select name="privacy">
          <option>Public</option><option>Private</option>
        </select>
      </label>
      <button type="submit">Add</button>
    </form>
  </div>
</body></html>
