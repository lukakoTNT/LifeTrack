<!DOCTYPE html>
<html><head><title>Add Workout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="green-bg">
  {% include 'base_header.html' %}
  <div class="container auth">
    <h2>Add Workout</h2>
    <form method="post">
      <input name="name" placeholder="Workout Name" required>
      <input name="cals_per_hr" placeholder="Calories Burned/hr" optional>
      <label>Privacy:
        <select name="privacy">
          <option>Public</option><option>Private</option>
        </select>
      </label>
      <button type="submit">Add</button>
    </form>
  </div>
</body></html>
